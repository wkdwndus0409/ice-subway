<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <ul class="nav nav-pills pull-right">
        <li><a href="/">Home</a></li>
    </ul>
    <a href="/storage"><h3 class="text-muted">이전</h3></a>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>날짜</th>
                <th>처리상태</th>
                <th>기타사항</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="checkImage : ${checkImages}">
                <td th:text="${checkImage.id}"></td>
                <td th:text="${checkImage.image.name}"></td>
                <td th:text="${checkImage.image.dateTime}"></td>
                <td th:text="${checkImage.checkStatus}"></td>
                <td th:text="${checkImage.etc}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
